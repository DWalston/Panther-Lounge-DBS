<html class="catalog">

<head>
  <title>Members</title>
  <script src="../script.js"></script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="favicon" href="assets/lounge_logo_trans.png" />
</head>

<header>
  <h1><a href="index.html">The Panther Lounge</a></h1>
  <input onkeyup="liveSearch('searchBar','members')" id="searchBar" type="search" placeholder="Search for members" />
</header>

<body>
  <table id="members">
    <tr id="header">
      <th>Name</th>
      <th>Username</th>
      <th>Member Expiration</th>
      <th>Club(s)</th>
      <th>Checked Out</th>
    </tr>
    <tr>
      <td>Sample Member</td>
      <td>Username</td>
      <td>Member Expiration</td>
      <td>Club</td>
      <td>no items</td>
    </tr>
  </table>
</body>

<footer>
  <label for="addMember"> Add a member </label>
  <form id="addMember">
    <input placeholder="name" type="text" id="name" />
    <input placeholder="username" type="text" id="username" />
    <input placeholder="expiration" type="text" id="expiration" />
    <input placeholder="club" type="text" id="club" />
    <input type="submit" />
  </form>
</footer>

</html>
