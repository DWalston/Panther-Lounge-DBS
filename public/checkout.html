<html>

<head>
   <title>
      Panther Lounge Database
   </title>
   <script src="script.js">
   </script>
   <link rel="stylesheet" href="style.css">
   <link rel="favicon" href="lounge_logo_trans.png">
</head>

<header>

   <h1>
      <a href="index.html">
         Checkout
      </a>
   </h1>
</header>

<body>
   <!-- consider autofill -->
   <form>
      Your ID
      <input autocomplete="on" type="text">
   </form>
   <form>
      Item ID
      <input type="text">
   </form>
   <!-- date should be autofill -->
   <form>
      Checkout Date
      <input oninput="twoWeeks('coDate', 'ciDate')" id="coDate" type="date">
   </form>
   <form>
      Return Date
      <input readonly autocomplete="" id="ciDate" type="date">
   </form>
   <button>
      By submitting this form, I, [Name] agree to checkout
      [This Item] that is currently in [Condition]
      and return it by [Due Date].
   </button>
</body>

</html>
