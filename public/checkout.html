<html>

<head>
   <title>
      Panther Lounge Database
   </title>
   <script src="script.js">
   </script>
   <link rel="stylesheet" href="style.css">
   <link rel="favicon" href="../assets/lounge_logo_trans.png">
</head>

<header>
   <a href="index.html">
      <img class="logo" src="../assets/lounge_logo_trans.png">
      <h1>
         The Panther Lounge
      </h1>
   </a>
   <br>
   <button>
      <a href="https://linktr.ee/fitssff">
         FITSSFF's Linktree
      </a>
   </button>
   <button>
      <a href="https://linktr.ee/floridatechanimeclub
      ">
         Anime Club's Linktree
      </a>
   </button>
   <p>
      Checkout
   </p>
</header>

<body>
   <div>
      <form>
         Your ID
         <input readonly type="text">
      </form>
      <form>
         Item ID
         <input type="text">
      </form>
      <!-- date should be autofill -->
      <form>
         Checkout Date
         <input oninput="twoWeeks('coDate', 'ciDate')" id="coDate" type="date">
      </form>
      <form>
         Return Date
         <input readonly id="ciDate" type="date">
      </form>
      <button>
         By submitting this form, I, [Name] agree to checkout
         [This Item] that is currently in [Condition]
         and return it by [Due Date].
      </button>
   </div>
</body>

</html>
