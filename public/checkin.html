<html class="catalog">

<head>
  <title>Panther Lounge Database</title>
  <script src="script.js"></script>
  <script src="../script.js"></script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="favicon" href="../assets/lounge_logo_trans.png" />
</head>

<header>
  <h1><a href="index.html">The Panther Lounge</a></h1>
  <input type="submit" value="Contact" />
  <label for="library">the</label>
  <select name="library">
    <option value="anime">Anime Club</option>
    <option value="fitssff">FITSSFF</option>
  </select>
  <label for="library">librarian</label>
</header>

<body>
  <table>
    <tr id="header">
      <th>Name</th>
      <th>ID</th>
      <th>Condition</th>
      <th>Checkout Date</th>
      <th>Due Date</th>
      <th>Status</th>
    </tr>
    <tr class="checkedOutItem">
      <td>Lord of the Rings</td>
      <td>042069</td>
      <td>Good</td>
      <td>Nov 13, 1987</td>
      <td>Nov 27, 1987</td>
      <td>
        <input type="submit" value="" />
      </td>
    </tr>
    <tr class="overdueItem">
      <td>Lord of the Swings</td>
      <td>042070</td>
      <td>Mint</td>
      <td>Nov 13, 1987</td>
      <td>Nov 27, 1987</td>
      <td><input type="submit" value="Overdue" /></td>
    </tr>
  </table>
</body>

<footer id="boxes">
  <input id="checkedOut" onclick="rowVis('checkedOutItem')" type="checkbox" checked />
  <label for="checkedOut"> Checked-Out Items </label>
  <input id="overdue" onclick="rowVis('overdueItem')" type="checkbox" checked />
  <label for="overdue"> Overdue Items </label>
</footer>

</html>
