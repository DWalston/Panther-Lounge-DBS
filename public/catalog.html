<html>

<head>
   <title>
      Panther Lounge Database
   </title>
   <script src="script.js">
   </script>
   <link rel="stylesheet" href="style.css">
   <link rel="favicon" href="assets/lounge_logo_trans.png.png">
</head>

<header>
   <img src="assets/lounge_logo_trans.png">
   <h1>
      <a href="index.html">
         The Panther Lounge
      </a>
   </h1>
   <p>
      Catalog
   </p>
</header>

<body>
   <button onclick="clickToShow('boxes')">
      Show columns
   </button>
   <div id="boxes">
      <input id="itemNameBox" onclick="clickToShow('itemName')" type="checkbox">
      <label for="itemNameBox">
         Name
      </label>
      <input id="itemTypeBox" onclick="clickToShow('itemType')" type="checkbox">
      <label for="itemTypeBox">
         Type
      </label>
      <input id="itemSeriesBox" onclick="clickToShow('itemSeries')" type="checkbox">
      <label for="itemSeriesBox">
         Series
      </label>
      <input id="itemShelfBox" onclick="clickToShow('itemShelf')" type="checkbox">
      <label for="itemShelfBox">
         Shelf
      </label>
      <input id="itemSectionBox" onclick="clickToShow('itemSection')" type="checkbox">
      <label for="itemSectionBox">
         Section
      </label>
      <input id="itemStatusBox" onclick="clickToShow('itemStatus')" type="checkbox">
      <label for="itemStatusBox">
         Status
      </label>
      <input id="itemRatingBox" onclick="clickToShow('itemRating')" type="checkbox">
      <label for="itemRatingBox">
         Rating
      </label>
      <input id="itemClubBox" onclick="clickToShow('itemClub')" type="checkbox">
      <label for="itemClubBox">
         Club
      </label>
      <input id="itemDescriptionBox" onclick="clickToShow('itemDescription')" type="checkbox">
      <label for="itemDescriptionBox">
         Description
      </label>
      <input id="itemOtherBox" onclick="clickToShow('itemOther')" type="checkbox">
      <label for="itemOtherBox">
         Other
      </label>
      <input id="itemIDBox" onclick="clickToShow('itemID')" type="checkbox">
      <label for="itemIDBox">
         ID
      </label>
   </div>

   <input onkeyup="liveSearch()" id="searchBar" name="searchBar" type="text"
      placeholder="Search for manga, novels, TTRPG manuals, board games, trading cards...">

   <table id="catalog">
      <tr class="header">
         <th id="itemName">
            Name
         </th>
         <th id="itemType">
            Type
         </th>
         <th id="itemSeries">
            Series
         </th>
         <th id="itemShelf">
            Shelf
         </th>
         <th id="itemSection">
            Section
         </th>
         <th id="itemStatus">
            Status
         </th>
         <th id="itemRating">
            Rating
         </th>
         <th id="itemClub">
            Club
         </th>
         <th id="itemDescription">
            Description
         </th>
         <!-- remember to add specific information for certain item types -->
         <th id="itemOther">
            Other
         </th>
         <th id="itemID">
            ID
         </th>
      </tr>
      <tr>
         <td id="itemName">
            Name
         </td>
         <td id="itemType">
            Type
         </td>
         <td id="itemSeries">
            Series
         </td>
         <td id="itemShelf">
            Shelf
         </td>
         <td id="itemSection">
            Section
         </td>
         <td id="itemStatus">
            Status
         </td>
         <td id="itemRating">
            Rating
         </td>
         <td id="itemClub">
            Club
         </td>
         <td id="itemDescription">
            Description
         </td>
         <!-- remember to add specific information for certain item types -->
         <td id="itemOther">
            Other
         </td>
         <td id="itemID">
            ID
         </td>
      </tr>
   </table>
</body>

</html>
