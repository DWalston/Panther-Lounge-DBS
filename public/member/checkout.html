<body onload="name(), item(), dates()">
   <div class="halfleft">
      <input placeholder="Item ID" id="itemID" />
   </div>

   <div>
      By submitting this form, I, <input id="name" />, also known as,

      <input readonly type="date" id="coDate" />, and will return it by
      <input readonly type="date" id="ciDate" />.
   </div>

   <button>I agree and understand to these terms</button>
</body>

</html>
