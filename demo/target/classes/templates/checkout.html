<html class="catalog">

<head>
   <title>Check-Out</title>
   <script src="../js/script.js"></script>
   <link rel="stylesheet" href="../css/style.css" />
   <link rel="favicon" href="../images/lounge_logo_trans.png" />
</head>

<header>
   <h1><a href="/index">The Panther Lounge</a></h1>
   <form th:object="${searchQuery}" th:action="@{/catalog/searchProcess}" method="post">
      <input id="searchBar" type="text" th:field="*{name}"
        placeholder="Search for manga, novels, TTRPG manuals, board games, trading cards..." />
      <input type="submit" value="Search" />
    </form>
</header>

<body>
   <form th:object="${request}" th:action="@{/checkout}" method="post">
   <input placeholder="Item ID" id="itemID" th:field="*{itemID}"/>
   <div>
      By submitting this form, I, <input readonly id="name" th:field="*{memberID}"/> agree to checkout
      <input readonly id="itemName" /> on <input readonly id="coDate" th:field="*{codate}"/>,
      and will return it by <input readonly id="ciDate" th:field="*{returnDate}"/>.
   </div>

   <input type="submit" value="I agree and understand to these terms" />
   </form>
</body>

</html>
