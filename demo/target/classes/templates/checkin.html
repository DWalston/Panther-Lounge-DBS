<html class="catalog">

<head>
  <title>Check-In</title>
  <script src="../js/script.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="favicon" href="../images/lounge_logo_trans.png" />
</head>

<header>
  <h1><a href="index">The Panther Lounge</a></h1>
  <input type="submit" value="Contact" />
  <label for="library">the</label>
  <select name="library">
    <option value="anime">Anime Club</option>
    <option value="fitssff">FITSSFF</option>
  </select>
  <label for="library">librarian</label>
</header>

<body>
  <table>
    <tr id="header">
      <th>ID</th>
      <th>Name</th>
      <th>Checkout Date</th>
      <th>Due Date</th>
      <th>Check In</th>
    </tr>
    <tr th:each="item : ${displayItems}">
      <td><span th:text="${item.itemID}" >ITEM.ID</span></td>
      <td><span th:text="${item.itemName}" >ITEM.NAME</span></td>
      <td><span th:text="${item.codate}" >ITEM.CODATE</span>
      <td><span th:text="${item.returnDate}" >ITEM.RETURNDATE</span>
      <td><a th:href="@{/checkin/confirm(id=${item.itemID})}">
          <button>Return</button>
      </a></td>
      </td>
  </tr>
  </table>
</body>

<footer id="boxes">
  <input id="checkedOut" onclick="rowVis('checkedOutItem')" type="checkbox" checked />
  <label for="checkedOut"> Checked-Out Items </label>
  <input id="overdue" onclick="rowVis('overdueItem')" type="checkbox" checked />
  <label for="overdue"> Overdue Items </label>
</footer>

</html>
